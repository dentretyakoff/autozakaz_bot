<!-- templates/base.html -->

<!DOCTYPE html> 
<html lang="ru">
  <head>
    <meta charset="utf-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' 
      viewBox='0 0 200 200'><rect width='200' height='200' fill='url(%23gradient)'/>
      <defs><linearGradient id='gradient' gradientTransform='rotate(45 0.5 0.5)'>
      <stop offset='0%' stop-color='%23f9de4c'/><stop offset='100%' stop-color='%23f9de4c'/>
      </linearGradient></defs><g><g fill='%23000000' transform='matrix(9.0022,0,0,9.0022,38.6486,164.005)'
      stroke='%23070807' stroke-width='0'><path d='M9.98 0L9.15-2.66L4.45-2.66L3.63 0L-0.03
      0L5.19-14.22L8.41-14.22L13.66 0L9.98 0ZM6.80-10.23L5.27-5.30L8.33-5.30L6.80-10.23Z'/></g></g></svg>"
    >
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <title>
      {% block title %}
        {{ project_name }}
      {% endblock %}
    </title>
  </head>
  <body class="d-flex flex-column min-vh-100" style="background-color: #f8f9fa;">

    <header>
      {% include 'includes/header.html' %}
    </header>

    <main class="flex-grow-1">
      <div class="container my-3">
        <div class="row justify-content-center">
          <div class="col-12 col-md-10 col-lg-8">
            {% block content %}
              Контент не подвезли
            {% endblock %}
          </div>
        </div>
      </div>
    </main>

    <footer class="border-top text-center py-3 bg-secondary">
      {% include 'includes/footer.html' %}
    </footer>

  </body>
</html>
